<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a73e8">
  <title>Compare Candidates</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <!-- Top App Bar -->
  <header class="top-app-bar">
    <div class="app-bar-inner">
      <div class="app-icon">
        <span class="material-symbols-rounded icon-filled">compare_arrows</span>
      </div>
      <div>
        <div class="app-title">Candidate Comparison</div>
        <div class="app-subtitle">Side-by-side evaluation</div>
      </div>
      <div class="app-bar-actions">
        <button id="themeToggle" class="md-btn md-btn-text" title="Toggle dark mode">
          <span class="material-symbols-rounded">dark_mode</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="loading" style="text-align:center; padding:40px;">
      <span class="spinner spinner-dark" style="width:32px; height:32px; border-width:3px;"></span>
      <p style="margin-top:16px; color:var(--md-on-surface-variant);">Loading comparison data...</p>
    </div>

    <!-- Overview cards -->
    <div id="overviewSection" style="display:none;">
      <div class="section-header">
        <span class="material-symbols-rounded icon-filled">people</span>
        <h2>Overview</h2>
      </div>
      <div id="overviewCards" class="compare-overview"></div>
    </div>

    <!-- Criteria Breakdown -->
    <div id="breakdownSection" style="display:none; margin-top:32px;">
      <div class="section-header">
        <span class="material-symbols-rounded icon-filled">leaderboard</span>
        <h2>Criteria Breakdown</h2>
      </div>
      <div id="breakdownContainer"></div>
    </div>

    <!-- Strengths & Weaknesses -->
    <div id="summarySection" style="display:none; margin-top:32px;">
      <div class="section-header">
        <span class="material-symbols-rounded icon-filled">insights</span>
        <h2>Strengths &amp; Weaknesses</h2>
      </div>
      <div id="summaryContainer" class="compare-overview"></div>
    </div>
  </main>

  <script src="/js/auth.js"></script>
  <script>
    // Theme init (shared across pages)
    (function() {
      var toggle = document.getElementById('themeToggle');
      var icon = toggle.querySelector('.material-symbols-rounded');
      function setTheme(dark) {
        document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
        icon.textContent = dark ? 'light_mode' : 'dark_mode';
        localStorage.setItem('theme', dark ? 'dark' : 'light');
      }
      var saved = localStorage.getItem('theme');
      if (saved) setTheme(saved === 'dark');
      else if (window.matchMedia('(prefers-color-scheme: dark)').matches) setTheme(true);
      toggle.addEventListener('click', function() {
        setTheme(document.documentElement.getAttribute('data-theme') !== 'dark');
      });
    })();
  </script>
  <script src="/js/compare.js"></script>
</body>
</html>
